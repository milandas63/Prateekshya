<html>
    <head>
        <title>Color Chooser</title>
        <script>
        function Red() {
            //alert("red");
            document.body.bgColor="red";
        }

        function Green() {
            document.body.bgColor = "green";
        }

        function Blue() {
            document.body.bgColor = "blue";
        }
        </script>
    </head>
    <body>
        <button onclick="Red();">Red</button>
        <button onclick="Green();">Green</button>
        <button onclick="Blue();">Blue</button>
    </body>
</html>

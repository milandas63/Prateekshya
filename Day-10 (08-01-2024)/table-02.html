<html>
    <head>
        <title>Sample Table</title>
        <script>
        function reverse() {
            var tableObj = document.getElementById("t1");
            document.writeln("<body>");
            document.writeln("<table border='1' cellspacing='5' cellpadding='5'>");
            document.writeln("<tr>");
            for(var col=0; col<tableObj.rows[0].cells.length; col++) {
                document.writeln("<th>"+tableObj.rows[0].cells[col].innerHTML+"</th>");
            }
            document.writeln("</tr>");
            for(var row=tableObj.rows.length-1; row>=1; row--) {
                document.writeln("<tr>");
                for(var col=0; col<tableObj.rows[row].cells.length; col++) {
                    document.writeln("<td>"+tableObj.rows[row].cells[col].innerHTML+"</td>");
                }
                document.writeln("</tr>");
            }
            document.writeln("</table>");
            document.writeln("</body>");
        }
        </script>
    </head>
    <body>
        <table id="t1" border="1" cellspacing="5" cellpadding="5">
            <caption align="center"><big>List of Graduates</big></caption>
            <tr>

            </tr>
            <tr>
                <td>3</td>
                <td>Anuvab Sengupta</td>
                <td>Sengupta</td>

            </tr>

        </table>

</html>
